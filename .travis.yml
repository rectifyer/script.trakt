language: python
matrix:
  include:
    - python: "2.7"
    - python: "2.7.10"
    - python: "2.7.11"
    - python: "2.7.12"
    - python: "2.7.13"
    - python: "3.6"
  allow_failures:
    - python: "2.6"
    - python: "3.2"
    - python: "3.3"
    - python: "3.4"
    - python: "3.5"
    - python: "nightly"

# command to install dependencies
install:
  - pip install python-dateutil pytest mock
# command to run tests
script: py.test -v

